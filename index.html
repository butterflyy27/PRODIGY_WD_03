<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="game">
  <h1>Tic Tac Toe</h1>
  <div id="message">Player X's Turn</div>
  <div class="board" id="board">
    <div class="cell" id="0" onclick="cellClicked(this)"></div>
    <div class="cell" id="1" onclick="cellClicked(this)"></div>
    <div class="cell" id="2" onclick="cellClicked(this)"></div>
    <div class="cell" id="3" onclick="cellClicked(this)"></div>
    <div class="cell" id="4" onclick="cellClicked(this)"></div>
    <div class="cell" id="5" onclick="cellClicked(this)"></div>
    <div class="cell" id="6" onclick="cellClicked(this)"></div>
    <div class="cell" id="7" onclick="cellClicked(this)"></div>
    <div class="cell" id="8" onclick="cellClicked(this)"></div>
  </div>
  <button onclick="resetGame()">Reset Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
